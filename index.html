<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="centerCalculator">
        <div class="calculatorContainer">
            <div class="display">0</div>
            <div class="clear options">AC</div>
            <div class="toggleNegative options">+/-</div>
            <div class="percentage options">%</div>
            <div class="divide operator">/</div>
            <div class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
            <div class="multiply operator">*</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="subtract operator">-</div>
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="add operator">+</div>
            <div class="zero">0</div>
            <div class="decimenl">.</div>
            <div class="equals operator"><span>=</span></div>
        </div>
        </div>
    </body>
</html>
